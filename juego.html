<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Evil Rabbit</title>
</head>
<body>
    
    
    <!-- Imagenes -->
        <img id="fondo" src="img/fondo.jpg" alt="">
        <img class="nubes" id="nube1" src="img/cloud.png" alt="cloud">
        <img class="nubes"  id="nube2" src="img/cloud2.png" alt="cloud2">
        <img id="cesped" src="img/cesped.png" alt="">
        <img id="cesped1" src="img/cesped.png" alt="">
        <img id="cesped2" src="img/cesped1.png" alt="">
        <img id="cesped3" src="img/cesped1.png" alt="">
        <img id="cesped4" src="img/cesped1.png" alt="">
        <img id="menu" src="img/menu.png" alt="">

    <!-- Interior Menu -->
        <div id="interiorMenu">
            <p id="letrasMenu">¿Qué quieres hacer?</p>
            <img class="botonMenu" id="volver" src="img/button_relode.gif" alt="">
            <a class="botonMenu" id="botonFin" href="index.html"><img  src="img/fin.gif" alt=""></a>
        </div>
    <!-- Vida -->
        <div id="vida">
        <img  src="img/lives.gif" alt="">
        </div>

    <!-- Personajes -->
        <div class="conejosBox"  id="conejoAzul">
            <img  src="img/bunny1.png" alt="">
        </div>

        <div class="conejosBox"  id="conejoRosa">
            <img  src="img/bunny2.png" alt="">
        </div>

        <div class="conejosBox"  id="conejoNaranja">
            <img  src="img/bunny3.png" alt="">
        </div>

        <div class="conejosBox"  id="conejoNegro">
            <img  src="img/bunny1.png" alt="">
        </div>

    <!--Caja Final por muerte  -->
        <div id="final">
            <p id="texto">
                Has fallado
                <br><br>
                ¿Quieres volver a intentarlo?
            </p>
            <a class="botonMenu" id="botonFin2" href="juego.html"><img " src="img/button_start.gif" alt=""></a>
            <a class="botonMenu" id="botonFin2" href="index.html"><img  src="img/fin.gif" alt=""></a>
        </div>

    <!-- Contador de puntos y tiempo -->
        <div id="counterDiv">
            <p>Points: </p>
            <div class="puntos" id="counter">
                0
            </div>

        </div>
       <div id="contadorTiempo">
           <p>Time: </p>
           <div id="tiempo">
              60
           </div>
        </div>

    <!-- Caja final por tiempo -->
       <div id="finalBueno">
            <a class="botonMenu" id="botonFin2" href="juego.html"><img " src="img/button_start.gif" alt=""></a>
            <a class="botonMenu" id="botonFin2" href="index.html"><img  src="img/fin.gif" alt=""></a>
            <div id="puntuacion">
                <p class="puntos"></p>
            </div>
            <p id="opcion">¿Qué quieres hacer ahora?</p>
       </div>
        
    
    <!-- Enlaces JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
